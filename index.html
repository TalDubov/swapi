<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <link rel="stylesheet" href="css/styles.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Star Wars App</title>
</head>
<body class="h-100">
<div class="alert alert-primary topContainer" role="alert">
   <div class="btn-group" >
      <button type="button" class="btn btn-primary btn-lg" onclick="Controller.api.get(Model.config.films.name)">Films</button>
      <button type="button" class="btn btn-primary btn-lg" onclick="Controller.api.get(Model.config.people.name)">People</button>
       <button type="button" class="btn btn-primary btn-lg" onclick="Controller.api.get(Model.config.planets.name)">Planets</button>
   </div>
</div>
<div class="h-100 alert alert-info listContainer">
   <img id="loader" src="images/loader.svg" />
   <ul id="mainList">
       <li> Choose something...</li>
       <li class="templates" id="personItemTemplate">
           <img title="Choose it as favourite" class="star notSaved" src="images/star_selected.png" onclick="Controller.favourites.eventHandler(this, $(this).parent().attr('id'))" /><span>[NAME] - height [HEIGHT]</span>
       </li>
       <li class="templates" id="filmItemTemplate">
           <img title="Choose it as favourite" class="star notSaved" src="images/star_selected.png" onclick="Controller.favourites.eventHandler(this, $(this).parent().attr('id'))" /><span>[TITLE] by [DIRECTOR]</span>
       </li>
       <li class="templates" id="planetItemTemplate">
           <img title="Choose it as favourite" class="star notSaved" src="images/star_selected.png" onclick="Controller.favourites.eventHandler(this, $(this).parent().attr('id'))" /><span>[NAME] with [POPULATION] people</span>
       </li>
   </ul>
</div>
<script type="text/javascript" src="js/libaries/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="js/libaries/jquery.cookie.js" ></script>
<script type="text/javascript" src="js/model.v1.js" ></script>
<script type="text/javascript" src="js/controller.v1.js" ></script>
<script type="text/javascript" src="js/view.v1.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</body>
</html>
